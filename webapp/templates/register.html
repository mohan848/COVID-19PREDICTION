<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <style>
  body {
    font: 400 15px/1.8 Lato, sans-serif;
    color: #777;
  }
  .demo-bg {
position: absolute;


  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
  h3, h4 {
    margin: 10px 0 30px 0;
    letter-spacing: 10px;      
    font-size: 20px;
    color: #111;
  }
  .container {
    padding: 80px 120px;
  }
  .bg-1 {
    background: #2d2d30;
    color: #bdbdbd;
  }
  .bg-1 h3 {color: #fff;}
  .bg-1 p {font-style: italic;}
  .list-group-item:first-child {
    border-top-right-radius: 0;
    border-top-left-radius: 0;
  }
  .list-group-item:last-child {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .thumbnail {
    padding: 0 0 15px 0;
    border: none;
    border-radius: 0;
  }
  .thumbnail p {
    margin-top: 15px;
    color: #555;
  }
  .btn {
    padding: 10px 20px;
    background-color: #333;
    color: #f1f1f1;
    border-radius: 0;
    transition: .2s;
  }
  .btn:hover, .btn:focus {
    border: 1px solid #333;
    background-color: #fff;
    color: #000;
  }
  .modal-header, h4, .close {
    background-color: #333;
    color: #fff !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-header, .modal-body {
    padding: 40px 50px;
  }
  .nav-tabs li a {
    color: #777;
  } 
  .navbar {
    font-family: Montserrat, sans-serif;
    margin-bottom: 0;
    background-color: #2d2d30;
    border: 0;
    font-size: 11px !important;
    letter-spacing: 4px;
    opacity: 0.9;
  }
  .navbar li a, .navbar .navbar-brand { 
    color: #d5d5d5 !important;
  }
  .navbar-nav li a:hover {
    color: #fff !important;
  }
  .navbar-nav li.active a {
    color: #fff !important;
    background-color: #29292c !important;
  }
  .navbar-default .navbar-toggle {
    border-color: transparent;
  }
  .open .dropdown-toggle {
    color: #fff;
    background-color: #555 !important;
  }
  .dropdown-menu li a {
    color: #000 !important;
  }
  .dropdown-menu li a:hover {
    background-color: red !important;
  }

  .main{
      position: relative;
		width:50%;
		padding:5%;
		text-align: center;
		margin-left: 27%;
		margin-top: 3%;
		border: 2px solid black;
		border-radius: 9px;
		background-color: white;
	}
	.input_values{
		width:20%;

	}
	#ediv
	{
		margin-bottom: 1.5%;
	}


  </style>
</head>

        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

<div class="main">
  <h3>Register</h3>

  <form  action="/register" method="POST" autocomplete="off">
    <div class="input-group" id="ediv">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" type="email" class="form-control" class="input_values" name="email" placeholder="Email" required />
    </div>

    <div class="input-group" id="ediv">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" class="input_values" name="password" placeholder="Password" required />
    </div>

    <div class="input-group" id="ediv">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="First_name" type="text" class="form-control" class="input_values" name="name" placeholder="Name"required/ >
    </div>
<div class="row">
     <div class="col-md-6 form-group" id="ediv">
    	<select class="form-control" id="gender" name="gender" placeholder="Choose One Option" required>
            <option>--Select Gender--</option>
    		<option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
        </select>
    </div>
        <div class="col-md-6 form-group" id="ediv">
      
      <input id="Age" type="text" class="form-control" class="input_values" name="Age" placeholder="Age"required/ >
</div>

</div>
      <div class="input-group" id="ediv">

      <input id="mobile_num" type="text" class="form-control" class="input_values" name="mobile_num" placeholder="Mobile Number"required/>
    </div>
    <br>
    
    <button type="submit" id ="register_btn" class="btn pull-center">Register</button>
    <br>
    <a href="/login">
    	Have an account? Login!
    </a>

  </form>

</div>

</html>
